<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>♪</title>
    <link rel="icon" type="image/png" href="icon.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="keyboard">
      <div class="keys first-row">
        <div data-key="KeyQ" class="key">
          <kbd>Q</kbd>
        </div>
        <div data-key="KeyW" class="key">
          <kbd>W</kbd>
        </div>
        <div data-key="KeyE" class="key">
          <kbd>E</kbd>
        </div>
        <div data-key="KeyR" class="key">
          <kbd>R</kbd>
        </div>
        <div data-key="KeyT" class="key">
          <kbd>T</kbd>
        </div>
        <div data-key="KeyY" class="key">
          <kbd>Y</kbd>
        </div>
        <div data-key="KeyU" class="key">
          <kbd>U</kbd>
        </div>
        <div data-key="KeyI" class="key">
          <kbd>I</kbd>
        </div>
        <div data-key="KeyO" class="key">
          <kbd>O</kbd>
        </div>
        <div data-key="KeyP" class="key">
          <kbd>P</kbd>
        </div>
      </div>
      <div class="keys second-row">
        <div data-key="KeyA" class="key">
          <kbd>A</kbd>
        </div>
        <div data-key="KeyS" class="key">
          <kbd>S</kbd>
        </div>
        <div data-key="KeyD" class="key">
          <kbd>D</kbd>
        </div>
        <div data-key="KeyF" class="key">
          <kbd>F</kbd>
        </div>
        <div data-key="KeyG" class="key">
          <kbd>G</kbd>
        </div>
        <div data-key="KeyH" class="key">
          <kbd>H</kbd>
        </div>
        <div data-key="KeyJ" class="key">
          <kbd>J</kbd>
        </div>
        <div data-key="KeyK" class="key">
          <kbd>K</kbd>
        </div>
        <div data-key="KeyL" class="key">
          <kbd>L</kbd>
        </div>
      </div>
      <div class="keys third-row">
        <div data-key="KeyZ" class="key">
          <kbd>Z</kbd>
        </div>
        <div data-key="KeyX" class="key">
          <kbd>X</kbd>
        </div>
        <div data-key="KeyC" class="key">
          <kbd>C</kbd>
        </div>
        <div data-key="KeyV" class="key">
          <kbd>V</kbd>
        </div>
        <div data-key="KeyB" class="key">
          <kbd>B</kbd>
        </div>
        <div data-key="KeyN" class="key">
          <kbd>N</kbd>
        </div>
        <div data-key="KeyM" class="key">
          <kbd>M</kbd>
        </div>
      </div>
      <div class="push"></div>
    </section>

    <section class="ticker">
      <p>
        ♪&nbsp; Granular piano synth for your browser. Press keys A-Z to play.
        Created by Stuart Mackinnon&nbsp; //&nbsp;
        <a
          href="https://www.strtmack.com"
          target="_blank"
          rel="noopener noreferrer"
          >strtmack.com</a
        >&nbsp; ♪&nbsp;
      </p>
    </section>

    <audio data-key="KeyZ" src="samples/1.mp3"></audio>
    <audio data-key="KeyX" src="samples/2.mp3"></audio>
    <audio data-key="KeyC" src="samples/3.mp3"></audio>
    <audio data-key="KeyV" src="samples/4.mp3"></audio>

    <audio data-key="KeyN" src="samples/6.mp3"></audio>
    <audio data-key="KeyM" src="samples/7.mp3"></audio>
    <audio data-key="KeyA" src="samples/8.mp3"></audio>
    <audio data-key="KeyS" src="samples/9.mp3"></audio>
    <audio data-key="KeyD" src="samples/10.mp3"></audio>
    <audio data-key="KeyF" src="samples/11.mp3"></audio>
    <audio data-key="KeyG" src="samples/12.mp3"></audio>
    <audio data-key="KeyH" src="samples/13.mp3"></audio>
    <audio data-key="KeyJ" src="samples/14.mp3"></audio>
    <audio data-key="KeyK" src="samples/15.mp3"></audio>
    <audio data-key="KeyL" src="samples/16.mp3"></audio>

    <audio data-key="KeyO" src="samples/25.mp3"></audio>
    <audio data-key="KeyP" src="samples/26.mp3"></audio>

    <script src="app.js"></script>
  </body>
</html>
